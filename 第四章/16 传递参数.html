<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(num) {
        num+=10;
        return num;
    }
    var count=10;
    var result=add(count);
    console.log(count+";"+result);//10;20
    /*
     * 参数10复制传递进函数的局部作用域
     * 两个变量互不影响
     */

    function setName(obj) {
        obj.name="boala";
        obj=new Object();
        obj.name="hashiqi";
    }
    var person=new Object();
    setName(person);
    console.log(person.name);//boala
    /*
     * 将person的指针复制传递进函数的作用域
     * 函数内修改bolala时，指针还是原来的对象
     * 后面重写obj，指针改变了，修改hashiqi后
     * 所以函数外的对象还是bolala
     */
</script>
</body>
</html>
