<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=9;
    switch (true){
        case num<0:
            console.log("小于0");
            break;
        case num>0 && num<10:
            console.log("大于0小于10");
            break;
        default:
            console.log("大于10");
    }
</script>
</body>

</html>
