<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=10;
    var value1=null;
    var value2;
    console.log(num.toString());//10
    console.log(num.toString(2));//1010
    console.log(num.toString(8));//12
    console.log(num.toString(16));//a
    console.log(String(value1));//null
    console.log(String(value2));//undefined
</script>
</body>
</html>
