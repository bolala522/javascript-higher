<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sayHi(name,message) {
        console.log("hello "+name+","+message);
    }
    sayHi("bolala","how are you");
    //hello bolala,how are you

    function sum(num1,num2) {
        return num1+num2;
    }
    console.log(sum(45,76));//121

    function diff(num1,num2) {
        if (num1<=num2) {
            return num2-num1;
        }else {
            return num1-num2;
        }
    }
    console.log(diff(34,65));//31
</script>
</body>
</html>
