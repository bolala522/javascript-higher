<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myDiv {
            height: 100px;
            width: 100px;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
<div id="myDiv">
    <span>haha</span>
</div>
<script>
    var myDiv = document.querySelector("#myDiv");
    var handle = function (event) {
        switch (event.type) {
            case "click":
                this.style.borderWidth="5px";
                break;
            case "mouseover":
                this.style.backgroundColor="blue";
                break;
            case "mouseout":
                this.style.backgroundColor="";
                break;
        }
    };
    myDiv.onclick=handle;
    myDiv.onmouseover=handle;
    myDiv.onmouseout=handle;
</script>
</body>
</html>
