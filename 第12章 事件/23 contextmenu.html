<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #menu {
            width:150px;
            height: 300px;
            border: 1px solid grey;
            text-align: center;
            font-size: 16px;
            position: absolute;
            visibility: hidden;
        }
    </style>
</head>
<body>
<div id="menu">
    菜单
</div>
<script>
    window.onload=function () {
      var menu=document.querySelector("#menu");
      document.addEventListener("contextmenu",function (event) {
          event.preventDefault();//取消默认右键菜单
          menu.style.left=event.clientX+"px";
          menu.style.top=event.clientY+"px";
          menu.style.visibility="visible";//跟随鼠标并显示
      });
      document.addEventListener("click",function () {
          menu.style.visibility="hidden";//点击隐藏
      })
    }
</script>
</body>
</html>
