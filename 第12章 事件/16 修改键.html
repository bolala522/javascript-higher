<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="div1">
    bolala
</div>
<script>
    var div1=document.querySelector("#div1");
    div1.onclick=function (event) {
        var keys=Array();
        if (event.shiftKey){
            keys.push("shift");
        } else if (event.ctrlKey) {
            keys.push("ctrl");
        }else if (event.altKey){
            keys.push("alt");
        } else if (event.metaKey){
            keys.push("meta");
        }else {
            keys.push("没有修改键");
        }
        console.log(keys.toString());
    }
</script>
</body>
</html>
