<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<form action="" id="form1">
    <label for="name"></label>
    <input type="text" name="name" id="name">
    <label for="age"></label>
    <input type="text" name="age" id="age">
    <button type="button" id="request">提交</button>
</form>
<script>
    let form1=document.querySelector("#form1");
    let btn=document.querySelector("#request");
    btn.addEventListener("click",function () {
        let xhr = new XMLHttpRequest();
        xhr.addEventListener("readystatechange", function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.responseText);
            }
        });
        xhr.open("post","response-formdata.php",true);
        // xhr.send(new FormData(form1));//第一种 序列化表单
        let data=new FormData();
        data.append("name","hashiqi");data.append("age",25);
        xhr.overrideMimeType("text/xml");
        xhr.send(data);// 第二种 自定义数据
    });
</script>
