<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="par"></p>
<script>
    let p = document.querySelector("#par");
    let xhr = new XMLHttpRequest();
    xhr.onload = function () { //接受完数据后的处理
        if (xhr.status === 200) {
            p.innerHTML = xhr.responseText;
        } else {
            console.log("请求失败：" + xhr.status);
        }
    };
    xhr.open("get", "data_load.php", true);
    xhr.send(null);
</script>
</body>
</html>
