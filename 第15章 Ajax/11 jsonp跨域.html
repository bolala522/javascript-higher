<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>查询结果：</h1>
<h2 id="result"></h2>
<script>
    let result = document.querySelector("#result");
    let flight = function (data) {
        result.innerHTML = "票价：" +
            data.price + "张数：" + data.ticket;
    };

    // 生成服务器返回的js执行脚本
    let url = "http://localhost/javascript%20higher" +
        "/%e7%ac%ac15%e7%ab%a0%20Ajax/data-jsonp.php" +
        "?code=ca1998&callback=flight";
    let script = document.createElement("script");
    script.src = url;
    document.body.appendChild(script);
    // 执行flight({"code":"ca1998","price":288,"ticket":34})
</script>
</body>
</html>
