<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="myList"></ul>
<script>
    var list=document.getElementById("myList");
    var items="";
    for (var i=1;i<=4;i++){
      items+="<li>"+i+"</li>";
    }
    list.innerHTML=items;
</script>
</body>
</html>
