<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #test{
            width: 300px;
            height: 100px;
            border: 1px solid #d2d2d2;
            text-align: center;
            line-height: 100px;
            transition: all 400ms cubic-bezier(0.71, 0.03, 1, 1);
        }
        #test.active{
            background-color: #f5f5f5;
            width: 450px;
            height: 150px;
            border: 1px solid transparent;
            line-height: 150px;
            box-shadow: 0 2px 10px 1px #d2d2d2;
            transition: all 200ms cubic-bezier(0.71, 0.03, 1, 1);
        }
        .bar{
            position: fixed;
            top: 185px;left: 110px;

        }
    </style>
</head>
<body>
<div id="test" >
    classList属性
</div>
<div class="bar">
    <input type="button" value="add" onclick="addClass()">
    <input type="button" value="remove" onclick="removeClass()">
    <input type="button" value="contains" onclick="containsClass()">
    <input type="button" value="toggle" onclick="toggleClass()">
</div>
<script>
   function addClass() {
       var myDiv=document.getElementById("test");
       myDiv.classList.add("active");
   }
   function removeClass() {
       var myDiv=document.getElementById("test");
       myDiv.classList.remove("active");
   }
   function containsClass() {
       var myDiv=document.getElementById("test");
       var result=myDiv.classList.contains("active");
       alert(result);
   }
   function toggleClass() {
       var myDiv=document.getElementById("test");
       myDiv.classList.toggle("active");
   }
</script>
</body>
</html>
