<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const newData =
        { ssn: "555-55-5555", name: "Bolala", age: 25, email: "2081707640@qq.com" }
    ;
    var request=window.indexedDB.open("the_name", '7');
    request.onerror=function (event) {
        console.log('失败'+event.target.errorCode);
    };
    request.onsuccess=function (event) {
        var db=event.target.result;//数据库
        var transaction=db.transaction('customers','readwrite');//事务
        var objectStore=transaction.objectStore('customers');//获得表
        var request=objectStore.put(newData);//修改数据
        request.onsuccess=function(event){
          console.log('修改成功');
        };
        console.log('操作成功');
    };
    request.onupgradeneeded=function (event) {};
</script>
</body>
</html>
