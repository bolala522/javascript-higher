<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name, age, job) {
        this.name = name;
        this.age = age;
        this.job = job;
        this.sayName = function () {
            console.log(this.name);
        }
    }
    //当构造函数使用
    var person1 = new Person("bolala", 25, "job1");
    person1.sayName();//bolala
    //当普通函数调用
    Person("hashiqi",34,"job2");
    window.sayName();//hashiqi
    var o = Object();
    //普通函数绑定对象使用
    Person.call(o,"xiaomo",56,"job3");
    console.log(o);
</script>
</body>
</html>
