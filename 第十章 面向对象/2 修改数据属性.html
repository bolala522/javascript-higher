    <meta charset="UTF-8">

<body>
<script>
    var person = {};
    Object.defineProperty(person, "name",
        {
            writable: false,//不可修改
            value: "bolala"
        });
    console.log(person.name);//bolala
    person.name="hashiqi";
    console.log(person.name);//bolala

</script>
