<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Fun1(name) {
        this.name=name;
        this.color=["red","blue"];
    }
    Fun1.prototype.sayName=function () {
        console.log(this.name);
    };

    function Fun2(name,age) {
       Fun1.call(this,name);//借用构造函数继承实例属性
       this.age=age;
    }
    //继承原型
    Fun2.prototype=new Fun1();
    Fun2.prototype.sayAge=function () {
        console.log(this.age);
    };

    var instance1=new Fun2("bolala",25);
    instance1.color.push("black");
    console.log(instance1.color.toString());
    //red,blue,black 继承Fun1的实例属性
    instance1.sayName();
    //bolala Fun1的name属性,Fun1原型的sayName()
    instance1.sayAge();
    //25 Fun2的自有方法sayAge()
</script>
</body>
</html>
