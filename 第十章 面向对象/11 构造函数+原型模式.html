<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name,age,job) {
        this.name=name;
        this.age=age;
        this.job=job;
        this.friends=["she"];
        //构造函数模式 定义实例属性
    }
    Person.prototype={
        constructor:Person,
        sayName:function () {
            console.log(this.name);
        }
        //原型模式 定义方法和共享属性
    };
    var person1=new Person("bolala",25,"job1");
    var person2=new Person("asd",27,"job2");
    person1.friends.push("haha");
    //在实例1的friends中添加项
    console.log(person1.friends.toString());//she,haha
    console.log(person2.friends.toString());//she
</script>
</body>
</html>
