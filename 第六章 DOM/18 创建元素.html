<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main"></div>
<script>
    var createDiv=document.createElement("div");
    //创建元素
    createDiv.id="childDiv";//设置新特性
    var mainDiv=document.getElementsByClassName("main")[0];
    var childDiv=mainDiv.appendChild(createDiv);//插入DOM中
</script>
</body>
</html>
