<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var myDiv=document.createElement("div");//创建元素
    myDiv.id="bolala";//设置属性
    var textNode=document.createTextNode("this is new textNode.");
    //创建文本节点
    myDiv.appendChild(textNode);//div中插入文本
    document.body.appendChild(myDiv);//body中插入div
</script>
</body>
</html>
