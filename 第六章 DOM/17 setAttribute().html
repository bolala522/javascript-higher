<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<script>
    var myDiv=document.getElementsByTagName("div")[0];
    myDiv.setAttribute("id","myDiv");//设置属性
    myDiv.setAttribute("data-myColor","blue");//设置自定义属性
    myDiv.className="main";//元素属性赋值
    myDiv.removeAttribute("id");//
</script>
</body>
</html>
