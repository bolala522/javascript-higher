<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button"
       value="加载样式表" onclick=loadStyle("test-style.css")>
<script type="text/javascript">
    function loadScript(url) {
        var script=document.createElement("script");
        script.type="text/javascript";
        script.src=url;
        document.head.appendChild(script);
    }
    loadScript("test-script.js");
    function loadStyle(myHref) {
        var link=document.createElement("link");
        link.rel="stylesheet";
        link.type="text/css";
        link.href=myHref;
        document.head.appendChild(link);
    }
</script>
</body>
</html>
