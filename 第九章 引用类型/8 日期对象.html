<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var now=new Date();
    console.log(now.toDateString());//Sat Oct 05 2019
    console.log(now.toTimeString());//21:22:26 GMT+0800 (中国标准时间)
    console.log(now.toLocaleDateString());//2019/10/5
    console.log(now.toLocaleTimeString());//下午9:23:31
    console.log(now.toUTCString());//Sat, 05 Oct 2019 13:23:59 GMT
</script>
</body>
</html>
