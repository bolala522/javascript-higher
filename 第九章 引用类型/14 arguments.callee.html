<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function func1(num) {
        if (num<=1){
            return 1;
        } else {
            return num*arguments.callee(num-1);
        }
    }
    console.log(func1(5));//120

    var func2=func1; //复制了指向原来函数的指针
    func1=function () {
        return "重写";//函数1 重写
    };
    console.log(func2(5));//120 用了.callee解耦还能用
    console.log(func1(5));//重写
</script>
</body>
</html>
