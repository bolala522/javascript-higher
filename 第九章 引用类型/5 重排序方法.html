<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr1=[1,2,3,4];
    console.log(arr1.reverse().toString());//4,3,2,1
    var arr2=[0,1,5,10,15];
    console.log(arr2.sort().toString());//0,1,10,15,5
    function rise(value1,value2) {
        if (value1<value2){
            return -1;
        } else if(value1>value2){
            return 1;
        }else {
            return 0;
        }
    }
    function drop(value1,value2) {
        if (value1<value2){
            return 1;
        } else if(value1>value2){
            return -1;
        }else {
            return 0;
        }
    }
    console.log(arr2.sort(rise).toString());//0,1,5,10,15
    console.log(arr2.sort(drop).toString());//15,10,5,1,0
</script>
</body>
</html>
