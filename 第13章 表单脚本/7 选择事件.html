<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="form">
    <label for="form1"></label>
    <input type="text" id="form1">
    <label for="form2"></label>
    <textarea id="form2"></textarea>
</form>
<button>点击</button>
<script>
    var my = document.querySelector("#form");
    my.elements[0].addEventListener("select", function (event) {
        var text=event.target;
        console.log(
            text.value.substring(
                text.selectionStart,text.selectionEnd
            )//选中的开头和结尾
        );
    }, false)//可以知道选中了哪个字段
</script>
</body>
</html>
