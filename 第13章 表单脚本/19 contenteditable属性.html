<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #my{
            width: 300px;
            height: 300px;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
<div id="my" contenteditable="true">富文本编辑</div>
<div>不可修改</div>
<button type="button" id="btn">格式化</button>
<script>
    var btn=document.querySelector("#btn");

    btn.addEventListener("click",function (event) {
        document.execCommand("bold",false,null);
        document.execCommand("formatblock",false,"<h1>");
        document.execCommand("backcolor",false,"red");
    })//富文本区块选中时可以修改
</script>
</body>
</html>
