<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .parent {
            position: relative;
            margin: 50px auto;
            width: 300px;height: 300px;
            background-color: grey;
        }
        .container{
            position: relative;top: 50px;left: 50px;
            width: 100px;height: 200px;
            padding: 10px;border: 5px solid white;
            background-color: #ffb49f;
            background-clip: content-box;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="container">
    </div>
</div>
<script>
    var par=document.querySelector(" .parent");
    var cont=document.querySelector(".container");
    console.log(cont.offsetHeight);//230
    console.log(cont.offsetWidth);//130
    console.log(cont.offsetTop);//50
    console.log(cont.offsetLeft);//50
    console.log(cont.clientHeight);//220
    console.log(cont.clientWidth);//120
</script>
</body>
</html>
