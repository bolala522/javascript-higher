<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <style>
        div{
            width: 100px;
            height: 200px;
            color: white;
        }
        h1{
            font-size: 60px;
            line-height: 200px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div></div><h1>ha</h1>
<script>
    console.log(document.styleSheets.length);//所有样式表的个数 2
    var sheet0=document.styleSheets[0];//link元素
    console.log(sheet0.href);//link的href
    var sheet=document.styleSheets[1];//style样式表
    var rules=sheet.cssRules;//取得所有规则
    var rule1=rules[1];//定位到h1
    console.log(rule1.selectorText);//选择器 h1
    console.log(rule1.cssText);//带{}的完整CSS代码
    console.log(rule1.style.cssText);//完整CSS代码
    var rule0=rules[0];//定位到div
    console.log(rule0.style.color);//拿到颜色值
    sheet.insertRule("#blanc { color: white }", 0)
</script>
</body>
</html>
