<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let objStr = '{"name": "lqw","age": 23,"sex": "female"}';
    console.log(JSON.parse(objStr, function (key, value) {
        if (typeof value === 'string') {//值如果是字符串就变成大写
            return value.toUpperCase();
        }
        return value;
    }));
</script>
</body>
</html>
