<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="draw">不支持canvas</canvas>
<script>
    let draw=document.querySelector("#draw");
    draw.width=300;draw.height=300;
    let content=draw.getContext('2d');//2d 模式
    content.fillStyle="red";
    content.fillRect(50,50,80,80);
    content.lineWidth=10;//线宽
    content.strokeStyle="blue";
    content.strokeRect(100,100,70,70);
    content.clearRect(90,90,60,60)//清除
</script>
</body>
</html>
