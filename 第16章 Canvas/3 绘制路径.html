<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #draw{
            display: block;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<canvas id="draw">不支持canvas</canvas>
<script>
    let draw=document.querySelector("#draw");
    draw.width=300;draw.height=300;
    let content=draw.getContext('2d');//2d 模式
    content.beginPath();//开始路径
    content.arc(100,100,99,0,2*Math.PI,false);
    content.moveTo(195,100);
    content.arc(100,100,94,0,2*Math.PI,false);
    content.translate(100,100);
    content.rotate(0.5*Math.PI);//旋转90度
    content.moveTo(0,0);
    content.lineTo(80,0);//时针
    content.moveTo(0,0);
    content.lineTo(0,-60);//分针
    content.stroke();


</script>
</body>
</html>
