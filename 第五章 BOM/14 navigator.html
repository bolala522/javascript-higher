<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(navigator.appCodeName);//Mozilla
    console.log(navigator.appVersion);//浏览器的版本
    console.log(navigator.cookieEnabled);//是否开启cookie
    console.log(navigator.javaEnabled());//是否启用java
    console.log(navigator.language);//浏览器主语言
    console.log(navigator.onLine);//浏览器是否联网
    console.log(navigator.plugins[0]);//安装的插件
</script>
</body>
</html>
