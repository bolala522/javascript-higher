<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="href" onclick="changeHref()">
<input type="button" value="replace" onclick="changeReplace()">
<script>
    function changeHref() {
        location.href="http://www.baidu.com";
    }
    function changeReplace() {
        location.replace("http://www.baidu.com");
        //不能按返回的按钮
    }
</script>
</body>
</html>
